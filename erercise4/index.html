<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll Dice Game</title>
    <link rel="stylesheet" href="index1.css" />
    <link rel="icon" type="image/x-icon" href="fav-icon.png" />
  </head>
  <body>
    <div class="main">
      <div class="outer">
        <section class="left section change">
          <h2 class="playerNo1 player">PLAYER 1</h2>
          <h2 class="highScore1 score">0</h2>
          <div class="inner1 inner">
            <p class="current1 current">CURRENT</p>
            <p class="totalScore1 total">0</p>
          </div>
        </section>
        <section class="right section">
          <h2 class="playerNo2 player">PLAYER 2</h2>
          <h2 class="highScore2 score">0</h2>
          <div class="inner2 inner">
            <p class="current2 current">CURRENT</p>
            <p class="totalScore2 total">0</p>
          </div>
        </section>
        <button class="newGame btn">üîÅ NEW GAME</button>
        <img src="dice-1.png" class="dice hidden" />
        <button class="roll btn">üé≤ ROLL DICE</button>
        <button class="hold btn">ü§≥ HOLD</button>
      </div>
      <div class="overlay hide">
        <div class="popWindow">
          <h2 class="winnerTag">ü•á WINNER...!</h2>
          <p class="winner">PLAYER <span class="winnerPlayer">0</span> WON</p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
